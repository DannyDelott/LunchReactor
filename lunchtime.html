<html>

  <head>
    <title>LunchReactor</title>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
    <script src="http://cdn.jsdelivr.net/velocity/1.2.1/velocity.min.js"></script>
    <script src="http://cdn.jsdelivr.net/velocity/1.2.1/velocity.ui.min.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/lunchreactor.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="bg">
      <video autoplay loop  id="bgvid">
        <source id="source" src="bg/coffee-cup-small.mp4" type="video/mp4">
      </video>
    </div>

    <div class="signup" id="signup">
        <div class="register" id="register">
          <form class="info" id="signup">
            <input type="text" class="infoField" id="fullname" placeholder="full name"><br>
            <input type="text" class="infoField" id="password" placeholder="password"><br>
            <input type="text" class="infoField" id="email" placeholder="email"><br>
            <div type="submit" class="submitInfo" value="Submit"></div>
         </form>
      </div>
    </div>


    <div id="middle">
      <h1>Lunch Reactor</h1>
      <h2 id="date">Monday, January 19, 2015</h2>
      <div class="circle" id="frost"></div>
      <div class="circle fleft" id="rsvp">
        <p id="rsvp_text">
          <span class="rsvp">RSVP</span>
          <br>
          <span id="time_left">3 hours left</span>
        </p>
        <p id="rsvp_success">&#x2713</p>
      </div>
      <div class="circle count fright">
        <p>
          <span class="count">23</span>
        </p>
      </div>
      <p id="new_user">
        <a href=#" id="sign_in">Sign in</a> or <a href="#" id="create_account">create an account</a> in seconds.
      </p>
      <p id="greet"></p>
    </div>
  </body>

</html>
