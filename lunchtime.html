<html>

  <head>
    <title>LunchReactor</title>
    <link rel="shortcut icon" type="image/x-icon" href="coffee.ico" />
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/jquery.leanModal.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/lunchreactor.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="bg">
      <video autoplay loop  id="bgvid">
        <source id="source" src="bg/coffee-cup-small.mp4" type="video/mp4">
      </video>
    </div>

    <div id="middle">
      <h1>Lunch Reactor</h1>
      <h2 id="date">Monday, January 19, 2015</h2>
      <div class="circle" id="frost"></div>
      <div class="circle fleft" id="rsvp">
        <p id="rsvp_text">
          <span class="rsvp">RSVP</span>
          <br>
          <span id="time_left"></span>
        </p>
        <p id="rsvp_success">&#x2713</p>
      </div>
      <div class="circle count fright">
        <p>
          <span class="count" id="rsvp_count"></span>
        </p>
      </div>
      <p id="new_user">
        <a href="#modal" class="modaltrigger">Sign in</a> or <a href="#modal" class="modaltrigger">create an account</a> in seconds.
      </p>
      <p id="greet"></p>
    </div>

    <div id="modal" style="display:none;">

      <div id="register" class="fleft center">
        <h3>Create an account</h3>
        <form id="form-reg" name="form-reg" method="post" action="lunchtime.html">
          <input type="text" name="email-reg" id="email-reg" class="txtfield" tabindex="1" placeholder="email address">
          <input type="password" name="pwd-reg" id="pwd-reg" class="txtfield" tabindex="2" placeholder="password">
          <input type="password" name="pwd2-reg" id="pwd2-reg" class="txtfield" tabindex="3" placeholder="verify password">
          <input type="text" name="flname-reg" id="flname-reg" class="txtfield" tabindex="4" placeholder="first and last name">
          <input type="submit" name="submit-reg" id="submit-reg" class="flatbtn-blu hidemodal" value="Create Account" tabindex="5">
          <p id="notice-reg" class="notice">passwords must match</p>
        </form>
      </div>

      <div id="signin" class="fright center">
        <h3>Sign in</h3>
        <form id="form-signin" name="form-signin" method="post" action="lunchtime.html">
          <input type="text" name="email-signin" id="email-signin" class="txtfield" tabindex="6" placeholder="email address">
          <input type="password" name="pwd-signin" id="pwd-signin" class="txtfield" tabindex="7" placeholder="password">
          <div class="center"><input type="submit" name="submit-signin" id="submit-signin" class="flatbtn-blu hidemodal" value="Sign In" tabindex="8"></div>
          <p id="notice-signin" class="notice">incorrect login credentials</p>
        </form>
      </div>

    </div>

  </body>

</html>
